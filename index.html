<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer and Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="timer">25:00</div>
        <div id="statusMessage">Focus</div>
        <label for="timeInput">Set Timer (minutes):</label>
        <input type="number" id="timeInput" min="1" value="25">
        <label for="breakTimeInput">Set Break Time (minutes):</label>
        <input type="number" id="breakTimeInput" min="1" value="5">
        <label for="loopCountInput">Set Loop Count:</label>
        <input type="number" id="loopCountInput" min="1" value="1">
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="task-section">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <!-- Modal for editing task -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <input type="text" id="editTaskInput">
                <button id="saveEditBtn">Save</button>
            </div>
        </div>

        <!-- Modal for adding task -->
        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <span class="closeAddBtn">&times;</span>
                <input type="text" id="addTaskInput" placeholder="New task">
                <button id="confirmAddTaskBtn">Add Task</button>
            </div>
        </div>
    </div>
    <audio id="readySound" src="./assets/sfx/countdown-timer-sci-fi-device-epic-stock-media-1-00-02.mp3"
        preload="auto"></audio>
    <audio id="alarmSound" src="./assets/sfx/ui-positive-selection-ni-sound-1-00-03.mp3" preload="auto"></audio>
    <script src="renderer.js"></script>
</body>

</html>
